{% extends 'base.html' %}

{% block title %} MyFarm | Home {% endblock %}


{% block body %}
    <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="col s12 m10 offset-m1 l10 offset-l1 white" style=" padding: 20px;">
            {% for product in products %}
                <div class="col m3">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{ product.product_image.url }}">
                        </div>

                        <div class="card-content center-align">
                            <p>{{ product.name | title }}</p>

                            <p>${{ product.price }}</p>

                            <p>Returns {{ product.expected_return }}% per {{ product.contact_period }} month </p>
                        </div>

                        <div class="card-action">
                            <a href="{% url 'home:product-detail' product_id=product.id %}">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
