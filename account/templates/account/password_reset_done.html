<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFarm | Password recovery</title>

    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'account/style/materialize.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">

    <style>
        .container{
            min-width: 100%;
        }

        .container > .row {
            margin: 0;
        }


        .container > .row > .col {
            padding: 0;
        }

        *{
            padding: 0px;
            margin: 0px;
            font-family: 'myFont';
        }

        @font-face {
            font-family: 'myFont';
            src: url('/static/account/fonts/myFont.ttf');
        }
    </style>
</head>

<body class="#eceff1 blue-grey lighten-5">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <!--nav-->
                <div class="col s12 m12 l12 black white-text valign-wrapper" style="min-height: 100px;">
                    <div class="col m6" style="">
                        <p style="font-size: 35px;"><b>MyFarm</b></p>
                    </div>

                    <div class="col m6 right-align" style="">
                        <p style="font-size: 25px; color: red; margin-top: 30px;">Email Sent</p>
                    </div>
                </div>
                <!--end nav-->

                <!--sign up form-->
                <div class="col s12 m12 l12 white center-align" style="">
                    <h4 class="col s12 m12 l12" style="margin-top: 40px;">Password Recovery</h4>

                    <p class="col s12 m12 l12 divider" style="margin-top: 30px;"></p>

                    <div class="col s12 m12 l12" style="padding: 50px;">
                        A password reset email has been sent to the entered email, if a user with such an email address exists.<br>
                        Check your inbox or spam to reset your password.<br>
                        or <br>
                        <a href="{% url 'account:sign-in' %}" class="waves-effect waves-light btn green white-text" style="margin-top: 20px;">Sign in</a>
                    </div>
                </div>
                <!--end sign up form-->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'account/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'account/js/materialize.min.js' %}"></script>
</body>
</html>
